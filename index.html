<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Quadro de tarefas</h1>
    </header>
    <div class="all-round">
        <div class="square">
            <div class="do">
                <h2>DO</h2>
                <div class="area"></div>
            </div>
            <div class="doing">
                <h2>DOING</h2>
                <div class="area"></div>
            </div>
            <div class="done">
                <h2>DONE</h2>
                <div class="area"></div>
            </div>
        </div>
        <div class="blocks">
            <h3>Bloco de notas</h3>
            <textarea name="" class="post-it" cols="30" rows="10" draggable="true"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
